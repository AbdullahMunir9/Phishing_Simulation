<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Email Template</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height:100vh;
}
.template-card {
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  padding:20px;
  transition:0.25s;
}
.template-card:hover {
  transform:translateY(-5px);
  box-shadow:0 14px 40px rgba(0,0,0,0.15);
}
.preview-box {
  background:#f7f7f7;
  border:1px solid #ddd;
  padding:15px;
  border-radius:8px;
  font-size:14px;
  height:100px;
  overflow:auto;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid px-4">
    <span class="navbar-brand">Select Phishing Template</span>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light">Back</a>
  </div>
</nav>

<div class="container py-5">
<div class="row g-4 justify-content-center">

{% for t in templates %}
<div class="col-6 d-flex">  <!-- Always 2 columns -->
  <div class="template-card h-100 w-100">
    <h5><b>{{ t.title }}</b></h5>
    <p style="font-size:14px; color:#555;">{{ t.desc }}</p>

    <div class="preview-box mb-3">
      {{ t.preview }}
    </div>

    <a href="{{ url_for('launch_page') }}?template={{ t.id }}" class="btn btn-primary w-100">
      Launch This Template
    </a>
  </div>
</div>
{% endfor %}

</div>
</div>


</div>
</div>

</body>
</html>
